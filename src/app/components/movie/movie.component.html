<div  *ngIf="movie" 
  class="container main-container animated fadeIn fast">
  <h1> {{ movie.original_title }} </h1>
  <div class="row">

    <div class="col-md-5">
      <img [src]=" movie | movieImage "
            [alt]="movie.original_title"
            class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3> Synopsis </h3>
      <hr>
      <p class="text-justify">
        {{ movie.overview }}
      </p>
      <h4>Tagline</h4>
      <p>
        {{ movie.tapline }}
      </p>
      <p>
        Rating: <span class="badge badge-primary">{{ movie.popularity | number:".2-2" }}</span>
        <br>
        Vote average: <span class="badge badge-primary">{{ movie.vote_average }}</span>
      </p>

      <button type="button"
              class="btn btn-outline-danger"
              [routerLink]="['/'+backTo, searched]">
        Go back
      </button>

    </div>

  </div>
</div>
